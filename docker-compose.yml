version: '3.8'

services:
  # ============================================
  # Frontend - Next.js Application
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trading-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_SOCKET_URL=http://backend:8000
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend
    networks:
      - trading-network
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  # ============================================
  # Backend - Python FastAPI Application
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - MONGODB_URI=mongodb://mongo:27017/trading_agent
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
      - redis
    networks:
      - trading-network
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/__pycache__
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # MongoDB - Data Storage
  # ============================================
  mongo:
    image: mongo:7.0
    container_name: trading-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=trading_agent
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - trading-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/trading_agent --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis - Rate Limiting & Caching
  # Note: In production, use Upstash Redis (cloud)
  # This is for local development only
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: trading-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - trading-network
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

# ============================================
# Networks
# ============================================
networks:
  trading-network:
    driver: bridge
    name: trading-network

# ============================================
# Volumes - Persistent Data
# ============================================
volumes:
  mongo-data:
    name: trading-mongo-data
  mongo-config:
    name: trading-mongo-config
  redis-data:
    name: trading-redis-data
